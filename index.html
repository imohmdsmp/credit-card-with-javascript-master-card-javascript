<body>
    <span class="circle-m"></span>
    <main class="container-fluid d-flex align-items-center justify-content-center position-relative">
        <div class="row px-0 bg-main position-relative">
            <div class="col-12 px-5">
                <div class="row justify-content-between mt-5 align-items-center">
                    <div class="col-auto d-flex align-items-center">
                        <figure class="m-0 me-3">

                        </figure>
                        <h1>SMP
                            <br>
                            Bank</h1>
                    </div>
                </div>
            </div>
            <nav class="col-auto ps-5">
                <div class="nav-item">
                    <a href="https://www.linkedin.com/in/mohammad-esmaeilpour-محمد-اسماعیل-پور-4ab401217/"
                        class="bg-social my-3" target="_blank">
                        <i class="text-white d-flex bi-linkedin"></i>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="https://www.instagram.com/mohammad_esmaeilpour_web/" target="_blank"
                        class="bg-social my-3">
                        <i class="text-white d-flex bi-instagram"></i>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="https://github.com/imohmdsmp/credit-card-with-javascript-master-card-javascript.git" target="_blank" class="bg-social my-3">

                    </a>
                </div>
                <div class="nav-item">
                    <a href="mailto:imohmdsmp@gmail.com" target="_blank" class="bg-social my-3">

                    </a>
                </div>
            </nav>
            <div class="form">
                <h3 class="mb-5">Lets Get Started</h3>
                <div class="position-relative">
                    <label for="cardNumber" class="fz-12 position-absolute transition-400ms top-1 z-index--1">Card
                        Number</label>
                    <input type="text" id="cardNumber" class="d-block mb-3 border-bottom border-white"
                        onkeyup="_transformNum(this)" maxlength="16">
                </div>
                <div class="position-relative">
                    <label for="pass" class="position-absolute fz-12 transition-400ms top-1 z-index--1">Your
                        Name</label>
                    <input type="text" id="name" class="d-block mb-3 border-bottom border-white mt-5" maxlength="20"
                        onkeyup="_name(this)">
                </div>
                <div class="d-flex align-items-baseline">
                    <input type="checkbox" id="check">
                    <span class="ms-2 fz-12">i Concent to Procces of the Data i Shared during my Applicaition for the
                        purposes stated in term of use.</span>
                </div>
                <button class="submit text-white" disabled>Pay Off</button>
            </div>
            <div class="credit-cart" onclick="_move(this)">
                <div class="container">
                    <span class="my-3 d-flex">SMP Card</span>
                    <div class="row justify-content-between align-items-center">
                        <figure class="col-auto m-0">
                            <img src="img/1614768422icon-ip-svg1614768422.svg" alt="" class="sim">
                        </figure>
                        <div class="col-auto">
                            <p id="namein"></p>
                        </div>
                        <div class="col-auto">
                            <i class="bi-wifi"></i>
                        </div>
                    </div>
                    <div class="numbers row m-0 justify-content-evenly mt-2">
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="cube">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="cube2">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="cube3">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="slogan">
                <h3>NO TOUCH, NO CONTACT
                    <br>
                    NO WORRIES.
                </h3>
                <p>SmpCard allow you to make quick, secure payments without touching the screen.</p>
            </div>
            <div class="done">
                <div>
                    <svg width="180" height="180">
                        <circle cx="90" cy="90" r="80" stroke="#00d600" stroke-dasharray="30,30" stroke-width="4" fill="white" />
                        Sorry, your browser does not support inline SVG.
                    </svg>
                    <span>Done ✔</span>
                </div>
            </div>
        </div>

    <script src="js/master.js"></script>
